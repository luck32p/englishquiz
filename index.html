<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Vocabulary Learning</h1>
        </header>

        <div id="vocab-section" class="section">
            <h2>Vocabulary List</h2>
            <div id="vocab-list"></div>
        </div>

        <div id="test-section" class="section hidden">
            <h2>Vocabulary Test</h2>
            <div id="timer">Time: <span id="time-left">15</span>s</div>
            <div id="question-container">
                <p id="question"></p>
                <div id="options"></div>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
        </div>

        <div class="controls">
            <button id="start-test">Start Test</button>
            <button id="show-vocab">Show Vocabulary</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
